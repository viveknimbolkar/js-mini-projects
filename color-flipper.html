<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
</head>
<body >

    <div onclick="flipColor()" id="colr" style="width: 100%; height: 100vh; border: 3px solid black;"></div>
    
</body>
<script>
    function flipColor() {
        document.getElementsByID("colr").innerHtml="vivek";
    }
    
</script>
</html>
