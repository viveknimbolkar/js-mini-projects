<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vivek nimbolkar" content="I am the author of this website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is my Gender? ü§îÔ∏è</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        #result{
            margin-top: 3%;
            color: rebeccapurple;
            font-size: 1.5rem;
            font-weight: 900;
        }
    </style>
</head>
<body>

    <header class="container-fluid text-white p-3 bg-success">
        <center>
            <h2>FIND MY GENDER ü§îÔ∏è</h2>
        </center>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex">
                <input type="text" class="form-control" placeholder="Enter your name..." name="username" id="uname">
                <button class="btn btn-success" onclick="checkGender()">Check</button>
            </div>
            <div class="col-md-4"></div>
            <center>
                <p id="result" class="mt-3"></p>
            </center>
        </div>
    </div>
    
    <script>
        function checkGender() {
            let name = document.getElementById("uname").value;
            let result = document.getElementById("result");

            fetch("https://api.genderize.io?name="+name)
            .then(response=>response.json())
            .then(data => {
                 //console.log(data);
                let capitalName = capitalize(name);
                
                result.innerHTML=capitalName+"'s gender is "+data["gender"];
            })
        }

        //make first letter capital
        function capitalize(str) {
            return str[0].toUpperCase()+str.slice(1);
        }

    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
